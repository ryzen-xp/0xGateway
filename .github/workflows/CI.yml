name: Starknet Contracts CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install dependencies
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl git jq unzip build-essential

      # Install Scarb
      - name: Install Scarb (2.10.1)
        run: |
          curl -L https://github.com/software-mansion/scarb/releases/download/v2.10.1/scarb-v2.10.1-x86_64-unknown-linux-musl.tar.gz -o scarb.tar.gz
          tar -xzf scarb.tar.gz
          sudo mv scarb-v2.10.1-x86_64-unknown-linux-musl/scarb /usr/local/bin/scarb
          scarb --version

      # Install Starknet Foundry (snforge)
      - name: Install Starknet Foundry (v0.48.1)
        run: |
          curl -L https://github.com/foundry-rs/starknet-foundry/releases/download/v0.48.1/starknet-foundry-v0.48.1-linux-x86_64.tar.gz -o snfoundry.tar.gz
          tar -xzf snfoundry.tar.gz
          sudo mv snforge sncast /usr/local/bin/
          snforge --version

      # Cache Scarb build
      - name: Cache build
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/scarb
            gateway/target
          key: ${{ runner.os }}-scarb-${{ hashFiles('**/Scarb.toml') }}
          restore-keys: |
            ${{ runner.os }}-scarb-

      # Build Contracts
      - name: Build contracts
        working-directory: gateway
        run: scarb build

      # Run Tests
      - name: Run tests
        working-directory: gateway
        run: snforge test

      # Check Formatting
      - name: Check formatting
        working-directory: gateway
        run: scarb fmt --check
